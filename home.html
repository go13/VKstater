<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="charts/dc.css">

        <script type="text/javascript" src="charts/d3.js"></script>
        <script type="text/javascript" src="charts/crossfilter.js"></script>
        <script type="text/javascript" src="charts/dc.js"></script>
        <script type="text/javascript" src="jquery.js"></script>


        <script src="charts/app.js" type="text/javascript"></script>

        <style>
            #chart-city g.row text {
                fill: black;
                font-size: 14;
            }
            #chart-groups g.row text {
                fill: black;
                font-size: 14;
            }
            #chart-gender .pie-slice {
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <a href="http://vk.com/vkstater" style="font-size: small;margin-top: 25px;margin-right: 65px;margin-bottom: 10px;float: right;">
            Группа поддержки. По всем вопросам сюда
        </a>

        <div style="margin-top:25px; margin-left:80px">
            <label style="font-size: small">
                Вставьте сюда ссылку на пост, который вы хотите проанализировать
            </label>
            <br>
            <input id="reference" style="font: status-bar;width: 400;" value="wall1_45624">
            <button id="go-btn" style="height:26px;">Поехали!</button>

        </div>

        <div id="error" style="margin-top: 10px; display: none;margin-left:100px;">
            <label style="color:red;margin-top: 10px;">
                Произошла ошибка. Попробуйте перезайти в расширение, нажав на иконку плагина в правом верхнем углу экрана
            </label>
            <br>
            <label id="error_msg" style="font-size: small;">
            </label>
        </div>

        <div id="spinner" style="margin-top: 200px;">
            <img src="ajax-loader.gif" style="margin-left: auto;margin-right: auto; display:block"></div>
        </div>

        <div id="content" style="margin-left:50px; margin-top:25px; ">
            <div>
                <label style="margin-left:50px">Муж / Жен</label>
                <div id="chart-gender" style="margin-top:25px;margin-left:30px; float: none;"></div>
            </div>
            <div style="float:left; margin-top:25px; display: flex;">
                <div style="margin-top:25px;float:left;">
                    <label id="chart-cities-label" style="margin-left:50px">Города</label>
                    <div id="chart-city"></div>
                </div>
                <div style="margin-top:25px;float:left;">
                    <label id="chart-groups-label" style="margin-left:50px">Группы (ТОП 50)</label>
                    <div id="chart-groups"></div>
                </div>
            </div>
        </div>
    </body>
</html>
